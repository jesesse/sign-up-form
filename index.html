<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="logo-area">

            <div class="logo-container">
                <img src="images/odin-lined.png" alt="">
                ODIN
            </div>

        </div>

        <div class="main">

            <div class="top">
                <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, neque sunt vel soluta alias
                    inventore tempore?</h1>
                <h1>You know you want to</h1>
            </div>

            <div class="form-container">

                <h1>Lets do this!</h1>

                <form action="" method="" id="sign-up">
                    <div>
                        <label for="first-name">FIRST NAME:</label>
                        <input required minlength="1" type="text" id="first-name" name="first-name" placeholder=" ">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input required minlength="1" type="text" id="last-name" name="last-name" placeholder=" ">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input required minlength="1" type="email" id="email" placeholder=" ">
                    </div>

                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number" placeholder=" ">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input required minlength="4" type="password" id="password" name="password" placeholder=" ">
                    </div>
                    
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input required minlength="4" type="password" id="password-confirm" name="password-confirm" placeholder=" ">
                    </div>
                </form>
            </div>

            <div class="bottom">

                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account?</p>
                <a href="">Login Here</a>

            </div>
        </div>
    </div>

</body>

</html>
